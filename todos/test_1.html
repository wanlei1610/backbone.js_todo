<div class="j_seconds">3倒计时</div>
<input type="checkbox">
<script type="text/javascript">
    function autoClose(restSecond, element,flag) {
        var secTimer = setInterval(decreaseSecond, 1000);
        function decreaseSecond() {
            restSecond--;
            if (restSecond <= 0) {
                clearInterval(secTimer);
                element.hide();
                if(flag){
                    alert(0);
//                    startTimer();//上次要点小测结果弹窗关闭，开始倒计时
                }
            }
        }
    }
    var flag=false;
//    autoClose(3,$(".j_seconds"));
    //autoClose(3,$(".j_seconds"),true);
    $("input").checked=true;
</script>
