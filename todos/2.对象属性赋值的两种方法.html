<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值</title>
</head>
<body>
<script src="lib/jquery-1.12.4.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/backbone.js"></script>
<script type="text/javascript">
    /*方法一：*/
    var Man = Backbone.Model.extend({
        initialize:function () {
            alert("Hello ,Backbone!!! ")
        },
        defaults:{
            name:"张三",
            age:"38"
        }
    })
    var man = new Man();
    //alert(man.get("name"));

   /* 方法二：*/
    var Man = Backbone.Model.extend({
        initialize:function () {
        }
    })
    var man = new Man();
    man.set({name:"张三",age:"18"});
    //alert(man.get("name")+"今年"+man.get("age"))
</script>
</body>
</html>
